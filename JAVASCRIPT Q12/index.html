<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preplacement Assignment Vidya Sagar</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <table >
        <tr >
            <td>
                <div>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="blogtitle">Blog Title</label><br />
                            <input type="text" name="blogtitle" id="title" /><br />
                        </div>
                        <div>
                            <label for="blogtext">Write your blog here</label><br />
                            <textarea name="blogtext" id="blogtext" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form_action--button">
                            <input type="submit" value="Submit" />
                            <input type="reset" value="Reset" />
                        </div>
                    </form>
                </div>
                
                <div>
                    <td class="tdlist">
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Blog Title</th>
                                    <th>Blog</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                
                            </tbody>
                            <div>
                                <h1>Blogs called from API</h1>
                                <table id="employees"></table>
                            </div>
                        </table>
                    </td>
                </div>
            </td>
        </tr>
    </table>

    
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
